<html>

<head>
    <script src="/node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">

        <div v-bind:style="{ backgroundColor:  myBackgroundColor}">
            Notice the camelCase conversion to kebab-case... backgroundColor -> background-color
        </div>
        <br>
        <br>
        <div v-bind:style="styleObject">Use a style Object</div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            myBackgroundColor: "paleturquoise",
            styleObject: {
                color: 'red',
                fontSize: '13px'
            }
        },
    })
</script>

</html>
