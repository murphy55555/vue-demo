<html>

<head>
    <script src="/node_modules/vue/dist/vue.js"></script>
    <style>
        .awesome{
            background-color: green;
            border: solid 2px;
            height: 500px;
            width: 500px;
        }
        .text-danger{
            color: white;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class="{ awesome: isAwesome, 'text-danger': hasError }">
            I take life 1 div at a time...
        </div>
        <br>
        <button v-on:click="isAwesome = !isAwesome">Toggle Awesomeness</button>
        <br><br><br>
        <button v-on:click="hasError = !hasError">Toggle Erroroneousness</button>
        <br> <br> <br>
        <div v-bind:class="[hasError ? dangerClass : '', awesomeClass]">It just so happens there are 2 on this page. Today, I take 2 divs!</div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            isAwesome: false,
            hasError: false,
            awesomeClass: "awesome",
            dangerClass: "text-danger"
        },
    })
</script>

</html>
