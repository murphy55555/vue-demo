<html>

<head>
    <script src="/node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>The number of people who are impressed as I continue to mash this button: {{impressedPeople}}</p>
        <button v-on:click="maximizeMyPressedPeople">Impress Me!</button>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            impressedPeople: 30,
        },
        methods:{
            maximizeMyPressedPeople(){
                this.impressedPeople--;

                // Can't dip too low or people begin to walk out of the room.
                // I can fix this! =)
                if(this.impressedPeople < 20){
                    this.impressedPeople = 100;
                }
            }
        }
    })
</script>

</html>
