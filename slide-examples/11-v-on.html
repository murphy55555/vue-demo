<html>

<head>
    <script src="/node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <form v-on:submit.prevent="onSubmit($event)">
            <button>I don't refresh the page because I'm "prevented"</button>
        </form>
        <form v-on:submit="onSubmit($event)">
            <button>I'm a normal form</button>
        </form>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
        },
        methods: {
            onSubmit(event) {
                // The original event object is available to me
            }
        }
    })
</script>

</html>
