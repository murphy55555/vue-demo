<html>

<head>
    <script src="/node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap3/dist/css/bootstrap.min.css">
</head>

<body style="margin: 100px;">
    <div id="app">
        <ability></ability>
    </div>
</body>

<script>
    // Notice that this is NOT in global
    let strengthAbility = {
        template: "<div style='border: 2px solid;padding: 4px;height: 100px;width: 120px;'>{{abilityType}}<br><input type='number' style='width: 100%;' v-model='score'><br><span>Bonus:{{bonus}}</span></div>",
        data: function () {
            return {
                abilityType: "Strength",
                score: 18,
                bonus: "+3"
            }
        }
    };

    var app = new Vue({
        el: '#app',
        // We define it down here and it becomes a child
        components: {
            'ability': strengthAbility
        }
    })
</script>

</html>
