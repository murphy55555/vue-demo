<html>

<head>
    <script src="/node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap3/dist/css/bootstrap.min.css">
</head>

<body style="margin: 100px;">
    <div id="app">
        <div v-for="a in abilities">
            <ability :ability-type="a.abilityType" :score="a.score"></ability>
        </div>
    </div>
</body>

<script>
    Vue.component('ability', {
        template: "<div style='border: 2px solid;padding: 4px;height: 100px;width: 120px;'>{{abilityType}}<br><input type='number' style='width: 100%;' v-model='score'><br><span>Bonus:{{bonus}}</span></div>",
        props: [
            "abilityType",
            "score",
        ],
        data: function () {
            return {
                bonus: "+3"
            }
        }
    })
    var app = new Vue({
        el: '#app',
        data: {
            abilities: [
                { abilityType: "Strength", score: 18 },
                { abilityType: "Agility", score: 6 },
                { abilityType: "Stamina", score: 5 },
                { abilityType: "Intelligence", score: 12 },
                { abilityType: "Constitution", score: 9 },
                { abilityType: "Wisdom", score: 10 },
                { abilityType: "Charisma", score: 30 },
            ]
        }
    })
</script>

</html>
