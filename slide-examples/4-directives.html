<html>

<head>
    <script src="/node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="/site.css">
</head>

<body>
    <div id="app">
        <p>v-show</p>
        <div v-show="isLoading" class="loader text-center center-block">
        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            isLoading: true,
        }
    })

    setTimeout(()=>{
        app.isLoading = false;
    },3000)
</script>

</html>
