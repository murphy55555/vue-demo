<html>

<head>
    <script src="/node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>The number of people who are impressed as I continue to mash this button: {{impressedPeople}}</p>
        <button v-on:click="impressedPeople--">Impress Me!</button>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            impressedPeople: 30,
        }
    })
</script>

</html>
